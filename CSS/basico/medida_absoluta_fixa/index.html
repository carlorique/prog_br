<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fixa</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 style="text-align: center;">Carlos Henrique - Software developer</h1>
    <hr>
    <h1>Unidades de medida absolutas (fixas)</h1>
    <p id="p1">
        Chapolin <br>
        10cm - centímetros <br>
        100mm - mílimetros <br>
    </p>
    <p id="p2">
        Pascal <br>
        3in - polegadas (1in = 96px = 2.54cm) <br>
        288px - pixels (1px = 1/96th(avos) of 1in) <br>
    </p>
    <p id="p3">
        Stitch <br>
        120pt - pontos (1pt = 1/72 of 1in) <br>
        10pc - picas (1pc = 12pt) <br>
    </p>
    <img id="foto_1" src="./img/chapolin.jpg" alt="chapolin">
    <img id="foto_2" src="./img/chapolin.jpg" alt="chapolin"> <br>
    <img id="foto_3" src="./img/pascal.png" alt="pascal">
    <img id="foto_4" src="./img/pascal.png" alt="pascal">
    <img id="foto_5" src="./img/stitch.jpg" alt="stich">
    <img id="foto_6" src="./img/stitch.jpg" alt="stich">
</body>
</html>
