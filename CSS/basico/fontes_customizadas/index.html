<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fontes 2</title>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200&display=swap" rel="stylesheet">
    <style>
        #p_1{
            font-family: 'Inconsolata', 'Arial Narrow, sans-serif';
            font-size: 50px;
        }
        #p_2{
            font-family: 'Fonte_1', 'Arial Narrow', Arial, sans-serif;
            font-size: 50px;
        }
        @font-face{
            font-family: Fonte_1;
            src: url(./fonts/DeliciousHandrawn-Regular.ttf);
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Carlos Henrique - Software developer</h1>
    <hr>
    <h1>Fontes customizadas</h1>
    <h2>Há duas formas de cusomizar a fonte: </h2>
    <p id="p_1">
        1.linkando diretamente de uma api(google fonts)
    </p>
    <img src="./img/carbon_2.png" alt="fonte" width="50%">
    <p id="p_2">
        2.Baixando diretamente no pc usando o @font-face (o arquivo será baixado em formato ott ou otf, etc)
    </p>
    <img src="./img/carbon.png" alt="fonte" width="50%">
</body>
</html>
