<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Position</title>
    <style>
        .quadrado{
            width: 100px;
            height: 100px;

        }
        .quadrado-red{
            background-color: red;
        }
        .quadrado-blue{
            background-color: blue;
            position: relative;
            left: 400px;
            top: 200px;
        }
        .quadrado-green{
            background-color: green;
        }
        .quadro{
            width: 500px;
            height: 400px;
            border: 1px solid grey;
        }
    </style>
</head>
<body>
    <div class="quadro">
        <div class="quadrado quadrado-red"></div>
        <div class="quadrado quadrado-green"></div>
        <div class="quadrado quadrado-blue"></div>
    </div>
</body>
</html>
